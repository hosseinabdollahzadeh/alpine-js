<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpine js - $root</title>

    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.12.1/dist/cdn.min.js"></script>

</head>

<body>

    <div x-data data-hello="Hello World!" data-alpine="alpine.js">
        <div class="content">
            <button @click="console.log($root.dataset.hello)">Click Me</button>
        </div>
    </div>

</body>

</html>
