<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Alpine js - collapse</title>
    <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/collapse@3.x.x/dist/cdn.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.12.1/dist/cdn.min.js"></script>
</head>
<body>

<div x-data="{ expanded: false }">
    <button @click="expanded = ! expanded">Toggle Content</button>

    <p x-show="expanded" x-collapse.duration.1000ms>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Adipisci, cumque dignissimos dolor doloremque dolorum
        ducimus error impedit ipsum maiores minus, necessitatibus neque nesciunt nostrum perferendis porro quam
        quibusdam ratione repudiandae.
    </p>
</div>

</body>
</html>
